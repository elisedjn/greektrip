<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  </head>

    <div class="one-row row-6">

    <div class="one-row row-5">

      <div class="image small-houses"></div>
      <div class="image stairs-to-right"></div>

    <div class="one-row row-2">
      <div class="image cliff-left"></div>

    <div class="one-row row-1">
